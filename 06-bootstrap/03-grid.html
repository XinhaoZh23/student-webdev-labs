<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 03 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../_styles/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Bootstrap Grid Layout</h1>
      <div class="container mt-4 grid-layout">
        <div class="grid-title">Bootstrap Grid</div>
        <div class="bg-purple text-white border">One</div>
        <div class="bg-purple text-white border">Two</div>
        <div class="three-four-row">
          <div class="bg-purple text-white border">Three</div>
          <div class="bg-purple text-white border">Four</div>
        </div>
        <div class="bg-purple text-white border">Five</div>
        <div class="bg-purple text-white border">Six</div>
        <div class="bg-purple text-white border">Seven</div>
      </div>
    </main>
  </body>
</html>
