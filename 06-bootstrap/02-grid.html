<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 02 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../_styles/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="text-center">Bootstrap Grid</h1>
    <div class="container mt-4">
      <div class="row" style="height:120px;">
        <div class="col-6 bg-purple text-white border">One</div>
        <div class="col-6 bg-purple text-white border">Two</div>
      </div>
      <div class="row" style="height:120px;">
        <div class="col-8 bg-purple text-white border">Three</div>
        <div class="col-4 bg-purple text-white border">Four</div>
      </div>
      <div class="row" style="height:120px;">
        <div class="col-4 bg-purple text-white border">Five</div>
        <div class="col-4 bg-purple text-white border">Six</div>
        <div class="col-4 bg-purple text-white border">Seven</div>
      </div>
    </div>
  </body>
</html>
